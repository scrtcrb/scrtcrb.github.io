<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
	<script src="js/aframe-spritesheet-animation.js"></script>

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./carteCrabe.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
		vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<img id="hand" src="hand.GIF" crossorigin="anonymous" />
	<img id="sheet" src="MoonMage_Spritesheet/MoonMage_spritesheet.png"/>	
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
         <a-entity
          geometry="primitive:plane;width:1;height:0.8;"
          position="0 0 0"
		  material="shader: standard; src: #sheet; transparent: true; " spritesheet-animation="rows: 1; columns: 24; frameDuration: 0.08; loop: true;"></a-entity>
	  </a-entity>

    </a-scene>
  </body>
</html>
