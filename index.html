<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
 	<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./carteCrabe.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
		vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<img id="hand" src="https://freight.cargo.site/t/original/i/f790e355dd04f1e84a34ed611cab18bb9deee46f16a4871fc9200a42d83b003d/Sneaky.gif" crossorigin="anonymous" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
         <a-entity
          geometry="primitive:plane;width:1;height:0.8;"
          position="0 0 0"
		  material="shader:gif;src:#hand;"></a-entity>
	  </a-entity>
    </a-scene>
  </body>
</html>
