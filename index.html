<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/gloomcheng/aframe-gif-shader@latest/dist/aframe-gif-shader.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./carteCrabe.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
		vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<img id="hand" src="https://freight.cargo.site/w/397/q/94/i/f47da608407aeb8ded9471d19a5d8569743e192eda6fce2dfba081cafd333f04/IMG_0093.GIF" />
	
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane position="0 0 0" height="1" width="1" rotation="0 0 0" 
			gif-shader="src: #hand;
			autoplay: true;
			repeat: 1 1;
  			opacity: 1.0;
  			transparent: true;" ></a-plane>
       <a-entity  gif="  src: https://freight.cargo.site/w/397/q/94/i/f47da608407aeb8ded9471d19a5d8569743e192eda6fce2dfba081cafd333f04/IMG_0093.GIF;
	  autoplay: true;
	  repeat: 1 1;"
		></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
