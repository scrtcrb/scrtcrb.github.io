<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
	<script src="js/aframe-spritesheet-animation.js"></script>

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./Sticker.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
		vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<img id="CoolDog" src="spritesheet/CoolDog.png"/>
	<img id="MoonMage" src="spritesheet/MoonMage.png"/>	
	<img id="Sneaky" src="spritesheet/Sneaky.png"/>	

      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
         <a-entity
          geometry="primitive:plane;width:1;height:1;"
          position="0 0 0"
		  material="shader: standard; src: #CoolDog; transparent: true; " spritesheet-animation="rows: 1; columns: 7; frameDuration: 0.08; loop: true;"></a-entity>
	  </a-entity>
	 <a-entity mindar-image-target="targetIndex: 1">
         <a-entity
          geometry="primitive:plane;width:0.8;height:1.1;"
          position="0 0 0"
		  material="shader: standard; src: #MoonMage; transparent: true; " spritesheet-animation="rows: 2; columns: 12; frameDuration: 0.04; loop: true;"></a-entity>
	  </a-entity>
		  <a-entity mindar-image-target="targetIndex: 2">
         <a-entity
          geometry="primitive:plane;width:0.7;height:1;"
          position="0 0 0"
		  material="shader: standard; src: #Sneaky; transparent: true; " spritesheet-animation="rows: 1; columns: 31; frameDuration: 0.08; loop: true;"></a-entity>
	  </a-entity>

    </a-scene>
  </body>
</html>
